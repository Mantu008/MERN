<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Variable</title>
</head>
<body>
  

  <button class="bag-button" onclick="cartQuantity+=1;
  document.querySelector('#cartSummary').innerText=`Your Bag has ${cartQuantity} items`;
  ">Add to Bag</button>

  <button class="wisslist-button" onclick="cartQuantity-=1;
  document.querySelector('#cartSummary').innerText=`Your Bag has ${cartQuantity} items`;
  ">Move to WishList</button>

  <button class="bag-button" onclick="cartQuantity+=2;
  document.querySelector('#cartSummary').innerText=`Your Bag has ${cartQuantity} items`;
  ">Add 1+1 Sale Item</button>


  <h1 id="cartSummary"></h1>
    

  <script>
     let cartQuantity=0;
     document.querySelector('#cartSummary').innerText=`Your Bag has ${cartQuantity} items`;
  </script>

</body>
</html>
